<!DOCTYPE html>
<html>
<head>
  <style>
    .text {
      width: 99px;
      background: lightblue;
      font-family: Helvetica Neue;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>
      chrome show text ellipsis in first line, and wraps text to second line,
    </div>
    <div class="text">2019/6/6 10:11:06</div>
  </div>
</body>
</html>
